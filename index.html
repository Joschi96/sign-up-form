<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form | Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        Come join the community!
    </div>
    <!--https://www.reddit.com/r/wallpapers/comments/5jf8xa/pixel_art_wallpaper_gallery/-->
    <div class="right">
        <div class="flex text">
            <p id="first">
                This is not a real online service! But nonetheless, 
                do you want to experience some adventures and join an awesome
                community?
            </p>
            <p>
                You <span class="highlight">know</span> you want to.
            </p>
        </div>

        <div class="flex form-container">
            <form action="" method="post" id="myform">
            <h1>Come join us!</h1>
            <div class="forms-lists">
                <ul class="form-left">
                    <li>
                        <label for="fname">First name</label>
                        <input type="text" name="fname" id="fname" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <label for="pw">Password</label>
                        <input type="password" name="pw" id="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </li>
                </ul>
                <ul class="form-right">
                    <li>
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname" required>
                    </li>
                    <li>
                        <label for="pnr">Phonenumber</label>
                        <input type="tel" name="pnr" id="pnr">
                    </li>
                    <li>
                        <label for="pw_confirm">Confirm password</label>
                        <input type="password" name="pw_confirm" id="pw_confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </li>
                </ul>
            </div>
            </form>
        </div>
        <div class="flex lower">
            <input type="submit" form="myform" value="Create Account">
            <p>Already have an account? Log in</p>
        </div>
    </div>

</body>
</html>
